<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <h1>Time & Purpose Settings</h1>
        <h2>Create Account</h2>
        <div>
            <label for="email">Email Address: </label>

        <p id="status"></p>
        <script src="./create_account.js"></script>
